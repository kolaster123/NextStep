{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/ideas/idea-index.css' %}"/>
{% endblock %} 
{% block content %}

<section class="page-header">
  <h1>Idea List</h1>
  <img src="{% static 'images/logo.png' %}" alt="A cool cat" />

</section>

<section class="card-container">
  {% for idea in ideas %}
    <div class="card">
      <a href= "/ideas/{{idea.id}}">
      <div class="card-content">
        <div class="card-img-container">
          <img
            src="{% static 'images/sk8r-boi-cat.svg' %}"
            alt="A skater boy cat"
          />
        </div>
        <h2 class="card-title">{{ idea.name }}</h2>
        <p><img src={{idea.img}} alt="this is a mistake"/></p>
        <p> {{idea.company}}</p>
        <p><small>{{ idea.details }}</small></p>
      <select>
        <p> {{idea.difficulty}}</p>
        <option value= "ONE"> 1 </option>
        <option value= "TWO"> 2 </option>
        <option value= "THREE"> 3 </option>
        <option value= "FOUR"> 4 </option>
        <option value= "FIVE"> 5 </option>
        <option value= "SIX"> 6 </option>
        <option value= "SEVEN"> 7 </option>
        <option value= "EIGHT"> 8 </option>
        <option value= "NINE"> 9 </option>
        <option value= "TEN"> 10 </option>
      </select>
      </div>
      </a>
    </div>
  {% endfor %} 
</section>

{% endblock %}
